<!DOCTYPE html>
<html>
  <head>
    <title>Weather application</title>
    <meta name="Weather" content="Simple weather application where you can see what weather is in your city" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./css/style.css"/>
  </head>
  <body>
    <div class="name">
      <img src="./img/logo.png" alt="application logo">
      <h1 class="Header">Weather Application</h1>
    </div>

    <div class="search">
      <input type="text" name="city" placeholder="Enter name of your city"/>
      <button class="search_button" type="button" name="Search"><img class="search_icon" src="./img/favicon.ico" alt="search"/></button>
    </div>
  </body>
</html>
