<!DOCTYPE html>
<html>
  <head>
    <title>Weather application</title>
    <meta name="Weather" content="Simple weather application where you can see what weather is in your city" charset="utf-8">
    <link rel="shortcut icon" href="http://files.softicons.com/download/web-icons/android-weather-icons-by-bharath-prabhuswamy/ico/Slight%20Drizzle.ico">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="./css/style.css"/>
    <script type="text/javascript" src="./js/xml_request.js"></script>
    <script type="text/javascript" src="./js/themes.js"></script>
  </head>
  <body>

  <div class="themes">
    <h4>Chose background</h4>
    <input type="color" class="chose color" id="color_bg">
    <button type="button" name="set_color" class="custom_buttons" onclick="set_color_bg()">Set color</button>
    <button type="button" name="custom_picture" class="custom_buttons" onclick="set_picture_bg()">Chose picture</button>
    <button type="button" name="clear_bg" class="custom_buttons" onclick="clear_bg_all()">
       <i class="fa fa-trash-o" aria-hidden="false"></i> Clear
    </button>
  </div>

    <div class="name">
      <img src="./img/logo.png" alt="application logo">
      <h1 class="Header">Weather Application</h1>
    </div>

    <div class="search">
      <input id="search_field" type="text" onkeypress="return runScript(event)" name="city" placeholder="Enter name of your city"/><!--
      --><button class="search_button" onclick="search()" type="button" name="Search"><img class="search_icon" src="./img/favicon.ico" alt="search"/></button>
    </div>

    <div id="result">
      <p id="result_city"></p>
      <table>

      </table>
    </div>
  </body>
</html>
